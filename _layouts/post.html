---
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <time class="meta" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% if page.description %}<p class="lede">{{ page.description }}</p>{% endif %}
  </header>
  <div class="content">
    {{ content }}
  </div>
</article>
